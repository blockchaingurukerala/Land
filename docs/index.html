<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
      
      
      <br>
     <div class="row"  >
      <div class="col col-12 col-md-3">
        
      </div>

       <div class="col col-12 col-md-6">
          <table class="table">
            <tr>
             <img src="https://erpsoftwares.in/NFT/datainsert/uploads/1.jpg" alt="" class="img-responsive">
            </tr>
            <tr>
              <td>Contract Address</td>
              <td><a href="https://rinkeby.etherscan.io/address/0x142A54ccf90A8162Fee0c69A887fA52a3DbAb220">0x142A54ccf90A8162Fee0c69A887fA52a3DbAb220</a></td>
            </tr>
            <tr>
              <input type="text" id="tokenid" placeholder="Enter Token ID" class="form-control" required>
            </tr>
            <tr>
              <input type="text" id="price" placeholder="Price in ETH" class="form-control" required>
            </tr>
           
            <tr>
              <td colspan="2" style="text-align: center;"><button class="btn btn-primary btn-lg" onclick="App.mint()" >Buy</button></td>
            </tr>
          </table>
       </div>
       <div class="col col-12 col-md-3">
        
       </div>
      
     </div>
    
  

   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
